<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Harry Potter Quiz App</title>
    <meta name="description" content="Test your knowledge of the Harry Potter World">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="bg">
    <header role="banner">
      <div>
        <a href="index.html">
          <img class="logo" src="img/logo-hp-glasses.png" alt="harry potter glasses"/>
        </a>
      </div>
      <div>
        <ul class="score-list">
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1 class="quiz-title">Ready to test your knowledge of the Harry Potter world?</h1>
        <button type="button" class="startButton">Begin!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
